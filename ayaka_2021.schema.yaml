# Rime schema
# encoding: utf-8

schema:
  schema_id: ayaka_2021
  name: 綾香擬音
  version: "2020.09.27"
  author:
    - polyhedron <biopolyhedron@gmail.com>
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
  description: |
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
    https://github.com/nk2028/cedict_middle_chinese
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/ʔ/f/
    - xform/ə/w/
    - "xform/\u0300//"
    - "xform/\u0301//"
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([^aeiouyw]{2,}).+$/$1/

translator:
  dictionary: ayaka_2021
  spelling_hints: 8

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
