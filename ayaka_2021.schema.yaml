# Rime schema
# encoding: utf-8

schema:
  schema_id: ayaka_2021
  name: 綾香擬音
  version: "2020.09.27"
  author:
    - polyhedron <biopolyhedron@gmail.com>
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
  description: |-
    http://zh.wikipedia.org/wiki/User:Polyhedron/中古漢語拼音
    https://github.com/nk2028/cedict_middle_chinese
  dependencies:
    - jyut6ping3
    - ayaka_2021_unspaced

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@jyut6ping3
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@jyut6ping3
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@ayaka_2021_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - xform/ʔ/f/
    - xform/ə/w/
    - "xform/[\u0300\u0301]//"         # 忽略聲調
    - abbrev/^([a-z]).+$/$1/           # 首字母簡拼
    - abbrev/^([^aeiouyw]{2,}).+$/$1/  # 聲母簡拼

translator:
  dictionary: ayaka_2021
  spelling_hints: 8
  preedit_format:
    - xform/f/ʔ/
    - xform/w/ə/
  comment_format:
    - "xform/$/\u200b/" # 永遠顯示拼音

jyut6ping3:
  tag: jyut6ping3
  dictionary: jyut6ping3
  prefix: "`"
  suffix: ";"
  tips: 〔粵語〕

ayaka_2021_reverse_lookup:
  tags: [ jyut6ping3 ]
  overwrite_comment: false
  dictionary: ayaka_2021_unspaced
  comment_format:
    - xform/=/ /

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    jyut6ping3: "`[a-z]*'?$"
